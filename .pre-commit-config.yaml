repos:
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.32.0
    hooks:
      - id: yamllint
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 2.1.2
    hooks:
      - id: sqlfluff-lint
        additional_dependencies:
          - 'dbt-snowflake'
          - 'sqlfluff-templater-dbt'
      - id: sqlfluff-fix
        stages:
          - manual
        additional_dependencies:
          - 'dbt-snowflake'
          - 'sqlfluff-templater-dbt'

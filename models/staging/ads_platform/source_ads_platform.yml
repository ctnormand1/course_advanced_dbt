sources:
  - name: ads_platform
    schema: public
    database: raw
    tables:
      - name: daily_ads
        identifier: ads
        description: '{{ doc("ads_platform_table_daily_ads") }}'
        columns:
          - name: date
            description: '{{ doc("ads_platform_date") }}'
          - name: campaign_id
            description: '{{ doc("ads_platform_campaign_id") }}'
          - name: spend
            description: '{{ doc("ads_platform_spend") }}'
          - name: cpm
            description: '{{ doc("ads_platform_cpm") }}'
          - name: ctr
            description: '{{ doc("ads_platform_ctr") }}'

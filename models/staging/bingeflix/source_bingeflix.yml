sources:
  - name: bingeflix
    schema: public
    description: This source contains tables from the Bingeflix production database
    database: raw
    tables:
      - name: events
        description: '{{ doc("bingeflix_table_events") }}'
        columns:
          - name: session_id
            description: '{{ doc("bingeflix_session_id") }}'
            tests:
              - not_null

          - name: created_at
            description: '{{ doc("bingeflix_created_at") }}'
            tests:
              - not_null

          - name: user_id
            description: '{{ doc("bingeflix_user_id") }}'
            tests:
              - not_null

          - name: event_name
            description: '{{ doc("bingeflix_event_name") }}'
            tests:
              - not_null

          - name: event_id
            description: '{{ doc("bingeflix_event_name") }}'
            tests:
              - not_null
              - unique

      - name: subscription_plans
        description: '{{ doc("bingeflix_table_subscription_plans") }}'
        columns:
          - name: subscription_plan_id
            description: '{{ doc("bingeflix_subscription_plan_id") }}'
            tests:
              - not_null
              - unique
              - accepted_values:
                  values: [1, 2, 3]

          - name: plan_name
            description: '{{ doc("bingeflix_plan_name") }}'
            tests:
              - not_null

          - name: pricing
            description: '{{ doc("bingeflix_pricing") }}'
            tests:
              - not_null

          - name: payment_period
            description: '{{ doc("bingeflix_payment_period") }}'
            tests:
              - not_null


      - name: subscriptions
        description: '{{ doc("bingeflix_table_subscriptions") }}'
        columns:
          - name: subscription_plan_id
            description: '{{ doc("bingeflix_subscription_plan_id") }}'
            tests:
              - not_null

          - name: user_id
            description: '{{ doc("bingeflix_user_id") }}'
            tests:
              - not_null

          - name: starts_at
            description: '{{ doc("bingeflix_starts_at") }}'
            tests:
              - not_null

          - name: ends_at
            description: '{{ doc("bingeflix_ends_at") }}'

          - name: subscription_id
            description: '{{ doc("bingeflix_subscription_id") }}'
            tests:
              - not_null
              - unique

      - name: users
        description: '{{ doc("bingeflix_table_users") }}'
        columns:
          - name: user_id
            description: '{{ doc("bingeflix_user_id") }}'
            tests:
              - not_null
              - unique

          - name: created_at
            description: '{{ doc("bingeflix_created_at") }}'
            tests:
              - not_null

          - name: phone_number
            description: '{{ doc("bingeflix_phone_number") }}'
            tests:
              - not_null

          - name: deleted_at
            description: '{{ doc("bingeflix_deleted_at") }}'

          - name: username
            description: '{{ doc("bingeflix_username") }}'
            tests:
              - not_null

          - name: name
            description: '{{ doc("bingeflix_name") }}'
            tests:
              - not_null

          - name: sex
            description: '{{ doc("bingeflix_sex") }}'
            tests:
              - not_null
              - accepted_values:
                  values: ['M','F']

          - name: email
            description: '{{ doc("bingeflix_email") }}'
            tests:
              - not_null

          - name: birthdate
            description: '{{ doc("bingeflix_birthdate") }}'
            tests:
              - not_null

          - name: region
            description: '{{ doc("bingeflix_region") }}'
            tests:
              - not_null

          - name: country
            description: '{{ doc("bingeflix_country") }}'
            tests:
              - not_null
